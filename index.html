<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js?v=1"></script>
  <title>Scouting</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --border-color: #333;
      --input-bg-color: #1e1e1e;
      --input-border-color: #555;
      --button-bg-color: #007bff;
      --button-text-color: #fff;
      --button-hover-bg-color: #0056b3;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    input, textarea {
      background-color: var(--input-bg-color);
      color: var(--text-color);
      border: 1px solid var(--input-border-color);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    select {
      background-color: var(--input-bg-color);
      color: var(--text-color);
      border: 1px solid var(--input-border-color);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--button-bg-color);
    }
    button {
      background-color: var(--input-bg-color);
      border: 1px solid var(--input-border-color);
      color: var(--button-text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .border-box {
      border: 2px solid var(--border-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .contained-buttons {
      margin-top:3px;
      display:flex;
      align-items:center;
      justify-content:space-around;
    }
  </style>
</head>
<body>
  <div id="stage0" class="container">
    <center><h1>Scouting</h1></center>
    <center><p>Daedalus 1.0</p></center>
      <input style="text-align:center;" type="text" placeholder="Enter your name" />
      <select name="team" id="scouterteamnumber">
        <option value="2839">2839</option>
        <option value="other">other</option>
      </select>
      <input style="text-align:center;" type="text" placeholder="Enter team Number (your scouting)" />
      <input style="text-align:center;" type="text" placeholder="Match Number" />
      <input style="text-align:center;" type="text" placeholder="Enter your name" />

      <div style="display:flex;align-items:center;justify-content:space-between;">
      <center><button onclick="">Autofill</button></center>
      <center><button onclick="stageSel('1')">Next</button></center>
      </div>

  </div>

  <div id="stage1" style="display:none;" class="container">
    <center><h1>Autos</h1></center>

      <div id="autobtns1" class="contained-buttons">
      <center><button onclick="logData('L4')">L4 ✅</button></center>
      <center><button onclick="logData('L3')">L3 ✅</button></center>
      <center><button onclick="logData('L2')">L2 ✅</button></center>
      <center><button onclick="logData('L1')">L1 ✅</button></center>
      </div>
      <div id="autobtns2" class="contained-buttons">
        <center><button onclick="logData('L4M')">L4 ❌</button></center>
        <center><button onclick="logData('L3M')">L3 ❌</button></center>
        <center><button onclick="logData('L2M')">L2 ❌</button></center>
        <center><button onclick="logData('L1M')">L1 ❌</button></center>
        </div>
        <div id="autobtns3" class="contained-buttons">
          <center><button onclick="logData('NET')">Net ✅</button></center>
          <center><button onclick="logData('NETM')">Net ❌</button></center>
          </div>
          <div id="autobtns4" class="contained-buttons">
            <center><button onclick="logData('PROC')">Proc ✅</button></center>
            <center><button onclick="logData('PROCM')">Proc ❌</button></center>
            </div>
            <div id="autobtns4" class="contained-buttons">
              <center><button onclick="logData('DEALG')">Dealgae</button></center>
              <center><button onclick="">Leave</button></center>
              </div>

      <br><br>

      <div style="display:flex;align-items:center;justify-content:space-between;">
      <center><button onclick="stageSel('0')">Back</button></center>
      <center><button onclick="stageSel('2')">Next</button></center>
      </div>

  </div>

  <div id="stage2" style="display:none;" class="container">
    <center><h1>Teleop</h1></center>

    <div id="autobtns1" class="contained-buttons">
      <center><button onclick="logData('sL4')">L4 ✅</button></center>
      <center><button onclick="logData('sL3')">L3 ✅</button></center>
      <center><button onclick="logData('sL2')">L2 ✅</button></center>
      <center><button onclick="logData('sL1')">L1 ✅</button></center>
      </div>
      <div id="autobtns2" class="contained-buttons">
        <center><button onclick="logData('sL4M')">L4 ❌</button></center>
        <center><button onclick="logData('sL3M')">L3 ❌</button></center>
        <center><button onclick="logData('sL2M')">L2 ❌</button></center>
        <center><button onclick="logData('sL1M')">L1 ❌</button></center>
        </div>
        <div id="autobtns3" class="contained-buttons">
          <center><button onclick="logData('sNET')">Net ✅</button></center>
          <center><button onclick="logData('sNETM')">Net ❌</button></center>
          </div>
          <div id="autobtns4" class="contained-buttons">
            <center><button onclick="logData('sPROC')">Proc ✅</button></center>
            <center><button onclick="logData('sPROCM')">Proc ❌</button></center>
            </div>
            <div id="autobtns4" class="contained-buttons">
              <center><button onclick="logData('sDEALG')">Dealgae</button></center>
              <center><button onclick="">Leave</button></center>
              </div>

      <br><br>
      
      <div style="display:flex;align-items:center;justify-content:space-between;">
      <center><button onclick="stageSel('1')">Back</button></center>
      <center><button onclick="stageSel('3')">Next</button></center>
      </div>

  </div>

  <div id="stage3" style="display:none;" class="container">
    <center><h1>Data</h1></center>
    <p>Auto Period</p>
    <input style="text-align:center;" type="text" placeholder="Auto Period Data (Speed, Path)" />
    <p>Teleop Period</p>
    <input style="text-align:center;" type="text" placeholder="Teleop Period Data (Speed, Points)" />
    <p>Defense (opt)</p>
    <input style="text-align:center;" type="text" placeholder="Defense Data" />
      
      <div style="display:flex;align-items:center;justify-content:space-between;">
      <center><button onclick="stageSel('2')">Back</button></center>
      <center><button onclick="">Show QR</button></center>
      </div>
      
  </div>
</body>
</html>
